<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharoobi Phone Extractor</title>
    <style>
        :root {
            --primary: #8A2BE2; /* Purple */
            --primary-dark: #5F1E9C;
            --primary-light: #A45AFF;
            --secondary: #FFD700; /* Gold */
            --text: #E6E6FA;
            --text-light: #B19CD9;
            --bg: #0A0410;
            --card-bg: rgba(20, 5, 35, 0.9);
            --glass: rgba(138, 43, 226, 0.2);
            --glass-border: rgba(138, 43, 226, 0.4);
        }

        @font-face {
            font-family: 'Tech';
            src: url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        }

        body {
            font-family: 'Tech', monospace;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(10, 4, 16, 0.9), rgba(20, 5, 35, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="50" font-family="monospace" font-size="16" fill="rgba(138,43,226,0.05)" transform="rotate(90)">SHAROOBI</text></svg>');
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--primary);
            margin-bottom: 30px;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            font-size: 2.5rem;
            color: var(--secondary);
            text-shadow: 0 0 10px var(--primary);
            margin: 0;
            letter-spacing: 2px;
        }

        .tagline {
            color: var(--text-light);
            font-size: 1rem;
            margin-top: 5px;
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(10, 5, 20, 0.7);
            border: 1px solid var(--primary);
            color: var(--text);
            font-family: 'Tech', monospace;
            padding: 10px;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 10px;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary);
        }

        .btn {
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Tech', monospace;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to bottom, var(--primary-light), var(--primary));
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: rgba(138, 43, 226, 0.2);
        }

        .result-container {
            margin-top: 20px;
            border: 1px solid var(--primary);
            border-radius: 5px;
            padding: 15px;
            background: rgba(10, 5, 20, 0.7);
        }

        .result-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--secondary);
        }

        .phone-numbers {
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .phone-number {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid var(--primary);
            border-radius: 3px;
        }

        .copy-btn {
            background: var(--secondary);
            color: black;
            border: none;
            border-radius: 3px;
            padding: 2px 8px;
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .copy-all-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            background: var(--secondary);
            color: black;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .copy-all-btn:hover {
            background: #FFE55C;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(10, 5, 20, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        /* New Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--primary); }
            50% { box-shadow: 0 0 20px var(--primary); }
            100% { box-shadow: 0 0 5px var(--primary); }
        }

        .panel:hover {
            animation: pulse 2s infinite;
            transform: translateY(-3px);
        }

        /* Fingerprint pattern */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M20,20 Q30,10 40,20 T60,20 T80,20" stroke="rgba(138,43,226,0.03)" fill="none" stroke-width="1"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Developer Signature */
        .signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(138, 43, 226, 0.5);
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">SHAROOBI PHONE EXTRACTOR</h1>
            <p class="tagline">Extract & Format Phone Numbers Like a Pro</p>
        </header>

        <div class="panel">
            <textarea id="textInput" placeholder="Paste your text here..."></textarea>
            <div>
                <button class="btn" onclick="extractNumbers()">üîç Extract Numbers</button>
                <button class="btn btn-secondary" onclick="clearText()">üóëÔ∏è Clear</button>
            </div>
        </div>

        <div class="panel" id="resultPanel" style="display: none;">
            <div class="result-container">
                <div class="result-title">
                    <span>üì± Extracted Numbers:</span>
                    <span id="countDisplay">0</span>
                </div>
                <div class="phone-numbers" id="phoneNumbers"></div>
                <button class="copy-all-btn" onclick="copyAllNumbers()">üìã Copy All Numbers</button>
            </div>
        </div>
    </div>

    <div class="signature">Developed by Sharoobi</div>

    <script>
        // Sharoobi Developer Signature in Console
        console.log('%cüî• SHAROOBI PHONE EXTRACTOR üî•', 'color: #8A2BE2; font-size: 14px; font-weight: bold;');
        console.log('%cüë®‚Äçüíª Developed by: Sharoobi', 'color: #FFD700; font-size: 12px;');
        console.log('%cüìÖ Version: 1.0 (2023)', 'color: #B19CD9; font-size: 12px;');
        console.log('%cüöÄ GitHub: [https://github.com/sharoobi]', 'color: #8A2BE2; font-size: 12px;');

        // Protection against copying
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('üö´ Right-click is disabled to protect the code.');
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S')) {
                e.preventDefault();
                alert('üö´ Viewing source is disabled.');
            }
        });

        // Detect content copying
        document.addEventListener('copy', function(e) {
            const selection = window.getSelection();
            if (selection.toString().length > 50) {
                e.preventDefault();
                alert('üö´ Please respect the developer\'s work! Contact me for collaboration.');
            }
        });

        const countryCodes = {
            '966': 'SA', '967': 'YE', '968': 'OM', '971': 'AE', '972': 'IL',
            '973': 'BH', '974': 'QA', '20': 'EG', '212': 'MA', '213': 'DZ',
            '216': 'TN', '218': 'LY', '249': 'SD', '962': 'JO', '964': 'IQ',
            '1': 'US', '44': 'GB', '33': 'FR', '49': 'DE', '39': 'IT'
        };

        function extractNumbers() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                alert("Please enter some text first!");
                return;
            }

            const numberPattern = /(?:\+?\d[\d\- ()]{7,}\d|\d{7,})/g;
            let matches = text.match(numberPattern) || [];

            let extractedNumbers = [];
            let uniqueNumbers = new Set();

            matches.forEach(num => {
                let cleanNum = num.replace(/\D/g, '');
                if (cleanNum.length < 7) return;

                let countryCode = '';
                let formattedNumber = '';

                for (let code in countryCodes) {
                    if (cleanNum.startsWith(code)) {
                        countryCode = '+' + code;
                        cleanNum = cleanNum.substring(code.length);
                        break;
                    }
                }

                if (!countryCode) {
                    formattedNumber = cleanNum;
                } else {
                    formattedNumber = countryCode + ' ' + formatPhoneNumber(cleanNum);
                }

                if (!uniqueNumbers.has(formattedNumber)) {
                    uniqueNumbers.add(formattedNumber);
                    extractedNumbers.push(formattedNumber);
                }
            });

            displayResults(extractedNumbers);
        }

        function formatPhoneNumber(num) {
            if (num.length <= 4) return num;
            else if (num.length <= 7) return num.replace(/(\d{3})(\d+)/, '$1 $2');
            else return num.replace(/(\d{3})(\d{3})(\d+)/, '$1 $2 $3');
        }

        function displayResults(numbers) {
            const resultPanel = document.getElementById('resultPanel');
            const phoneNumbersDiv = document.getElementById('phoneNumbers');
            const countDisplay = document.getElementById('countDisplay');

            if (numbers.length === 0) {
                phoneNumbersDiv.innerHTML = '<p>No phone numbers found.</p>';
            } else {
                let html = '';
                numbers.forEach(num => {
                    html += `<span class="phone-number">${num} 
                            <button class="copy-btn" onclick="copyToClipboard('${num.replace(/'/g, "\\'")}')">Copy</button>
                          </span>`;
                });
                phoneNumbersDiv.innerHTML = html;
            }

            countDisplay.textContent = numbers.length;
            resultPanel.style.display = 'block';
            resultPanel.scrollIntoView({ behavior: 'smooth' });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Copied: ${text}`);
            });
        }

        function copyAllNumbers() {
            const numbers = Array.from(document.querySelectorAll('.phone-number'))
                                .map(el => el.textContent.replace('Copy', '').trim());
            const textToCopy = numbers.join('\n');
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert(`Copied ${numbers.length} numbers!`);
            });
        }

        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('resultPanel').style.display = 'none';
        }

        // Easter egg for developers
        const devCode = 'sharoobi';
        let inputBuffer = '';
        document.addEventListener('keydown', function(e) {
            inputBuffer += e.key.toLowerCase();
            if (inputBuffer.length > devCode.length) {
                inputBuffer = inputBuffer.substr(-devCode.length);
            }
            if (inputBuffer === devCode) {
                alert('üëã Hey fellow developer! Respect my work and contact me for collaboration instead of copying.');
                inputBuffer = '';
            }
        });
    </script>
</body>
</html>
